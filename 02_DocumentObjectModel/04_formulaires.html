<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/formulaire.css">
</head>

<body class="bg-light">

    <header class="container-fluid bg-info p-3 d-flex align-items-center justify-content-start">
        <h1 class="mt-4 text-white">Formulaire de connexion</h1>
    </header>

    <main class="row w-50 mx-auto p-0 my-5">
        <form action="" method="" class="py-5 px-3 col-6 bg-white">
            <h2 class="mb-4 fw-bold">Connexion</h2>


            <div class="my-3">
                <label for="pseudo" class="form-label fw-bold"><i class="bi bi-person-fill"></i> Pseudo</label>
                <div class="positionPseudo">
                    <input type="text" class="form-control" id="pseudo" placeholder="Votre pseudo">
                    <i class="bi bi-x pseudoIcon d-none"></i>
                </div>
                <p class="d-none error" id="pseudoError">Votre pseudo est invalide !</p>
            </div>
            <div class="my-3 ">
                <label for="email" class="form-label fw-bold"><i class="bi bi-envelope-fill"></i> Email</label>
                <div class="positionEmail">
                    <input type="text" class="form-control" id="email" placeholder="Votre email">
                    <i class="bi bi-x d-none emailIcon"></i>
                </div>
                <p class="d-none error" id="emailError">Votre email est invalide !</p>
            </div>
            <div class="my-3 ">
                <label for="password" class="form-label fw-bold"><i class="bi bi-key-fill"></i> Mot de passe</label>
                <div class="positionMdp">
                    <input type="password" class="form-control" id="password" placeholder="Votre mot de passe">
                    <i class="bi bi-eye-fill mdpIcon" id="showIcon"></i>
                    <i class="bi bi-x d-none passwordIcon"></i>

                </div>
                <p class="d-none error" id="passwordError">Votre mot de passe est invalide !</p>
            </div>

            <button id="btn-submit" type="submit" class="btn btn-primary fw-bold mt-3">Se connecter</button>
        </form>
        <div class="col-6" id="logBg"></div>
    </main>

    <script src="../scripts/04_formulaire.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
