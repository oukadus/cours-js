<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les variables en JavaScript</title>
    <!-- <script src="script.js" defer></script> -->
</head>

<body>

    <h1>Les variables en JavaScript</h1>


    <!-- La balise "<script></script>" direct dans le documment HTML  -->

    <script>
        // Commentaire en JavaScript pour une seul ligne (//)
        /*
            Commentaire pour un bloc de texte
            sur plusieurs lignes
        
        */


        // ******** VARIABLES ***********
        /*
            Les variables sont comme des boites.
            Vous pouvez y stocker ce que vous souhaitez.
            On initialise une variable avec son nom (de votre choix)
            Puis on lui attribue une valeur.
            Pour déclarer une variable on utilise un préfix : const, let ou var

            ATTENTION : on utilise les préfix seulement lors de l'initialisation
            Var : façon obselète
        
        */

        // La déclaration "const" permet de créer une constante accessible uniquement en lecture. Sa valeur ne pourra pas être modifiée par des réaffectations ultérieurs. Une constante ne peut pas être déclaré à nouveau.
        // Dans la convention, on écrit les constantes en majuscule pour les reconnaitre.
        const TEST = "Hello World";
        // console.log(TEST);
        // TEST = "Bonjour";
        // console.log(TEST);

        let test2 = "Colombbus";
        // console.log(test2);

        test2 = "10MentionWeb";
        // console.log(test2);

        let test3;
        test3 = "Bientôt on mange";
        // console.log(test3);
        
        // Avec le prefix ou le mot clé "let" je peux changer la valeur de ma variable
        
        
        

    </script>

    <!-- Utilisation d'un document externe avec une extention ".js" -->
    <!-- <script src="script.js"></script> -->
</body>

</html>
