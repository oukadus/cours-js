        document.write(`<h2> Opérateurs de comparaison</h2>`)
        /*
         > strictement supérieur 
         < strictement inférieur  
         >= supérieur ou égale
         <= inférieur ou égale
         == comparaison de VALEUR (permet de vérifier que des VALEURS de deux variables sont identiques)
         === comparaison de VALEUR et de TYPE (Strictement égale à) | Il permet de vérifier la VALEUR et le TYPE
         != différent de, en VALEUR 
         !== strictement différent de, VALEUR et TYPE
         */

        let nbr1, nbr2;
        nbr1 = 1;
        nbr2 = 2;
        let br = "<br>"

        document.write(nbr1 > nbr2, br); // false
        document.write(nbr1 < nbr2, br); // true
        document.write(nbr1 >= nbr2, br); // false

        opérateurs logiques
        AND ->  &&

        */

        document.write('<h3>AND &&</h3>')

        document.write(true && false, br); // false

        /*
       (A) && (B)
       => si A est FAUX "ET" B est vrai ça implique que le résultat est FAUX 
          si A est VRAI "ET" B est faux ça implique que le résultat est FAUX 
          si A est FAUX "ET" B est FAUX ça implique que le résultat est FAUX 
          si A est VRAI "ET" B est VRAI ça implique que le résultat est VRAI 
       */

        document.write('<h3>OR ||</h3>');
        // Opérateur OR évalue que le résultat est TRUE si au moins une expression est TRUE. Si les deux expréssions sont FALSE alors le résultat sera False. 


        document.write(false || false, br); // false

         (C) && (D)
