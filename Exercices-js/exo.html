<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>

<body>

    <script>


        // CALCULATRICE

        let nombre1;
        let nombre2;
        let operateur;

        nombre1 = prompt('Quel votre premier nombre ?');
        nombre2 = prompt('Quel votre deuxième nombre ?');
        operateur = prompt('Quelle opération souhaitez vous exécuter ?');


        nombre1 = parseFloat(nombre1.replace(',', '.'));
        nombre2 = parseFloat(nombre2.replace(',', '.'));



        if (isNaN(nombre1) || isNaN(nombre2)) {
            alert('Veuillez entrer un nombre valide !')
        } else if ((operateur !== '+') && (operateur !== '-') && (operateur !== '*') && (operateur !== '/') && (operateur !== '%')) {
            alert('Veuillez entrer un opérateur valide !')
        } else if (operateur == '+') {
            alert(`Le résultat de ${nombre1} ${operateur} ${nombre2} est ${Math.round(nombre1 + nombre2)}`)
        } else if (operateur == '-') {
            alert(`Le résultat de ${nombre1} ${operateur} ${nombre2} est ${Math.round(nombre1 - nombre2)}`)
        } else if (operateur == '*') {
            alert(`Le résultat de ${nombre1} ${operateur} ${nombre2} est ${Math.round(nombre1 * nombre2)}`)
        } else if ((operateur == '/') && (nombre2 == 0)) {
            alert("Division par zéro impossible !")
        } else if (operateur == '/') {
            alert(`Le résultat de ${nombre1} ${operateur} ${nombre2} est ${Math.round(nombre1 / nombre2)}`)
        } else if ((operateur == '%')) {
            alert(`Le résultat de ${nombre1} ${operateur} ${nombre2} est ${Math.round(nombre1 % nombre2)}`)
        }

    </script>

</body>

</html>
